<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SET</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div id="application">
      <ul id="gameboard">
          <!-- This is where the cards should go? -->
      </ul>

    </div>

    <!-- UNDERSCORE TEMPLATE -->
    <script type="text/template" id="card-template">
      <li class="card <%- card.get("color") %> <%- card.get("shape") %> <%- card.get("fill") %>
">
        <%- card.get("shape") %>
        <h1><%- card.get("number") %></h1>
      </li>
    </script>
    <script src="/app.bundle.js" charset="utf-8"></script>

  </body>
</html>
