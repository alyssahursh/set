<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SET</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div id="application">
      <div id="gameboard">
          <!-- This is where the cards should go? -->
      </div>

    </div>

    <!-- UNDERSCORE TEMPLATE -->
    <script type="text/template" id="card-template">
      <div class="card <%- card.get("color") %> <%- card.get("shape") %> <%- card.get("fill") %>">
        <% if (card.get("number") === 1){ %>
          <div class="one symbol <%- card.get("shape") %>"></div>
        <% } %>
        <% if (card.get("number") === 2){ %>
          <div class="two-top symbol <%- card.get("shape") %>"></div>
          <div class="two-bottom symbol <%- card.get("shape") %>"></div>
        <% } %>
        <% if (card.get("number") === 3) { %>
          <div class="three-top symbol <%- card.get("shape") %>"></div>
          <div class="three-middle symbol <%- card.get("shape") %>"></div>
          <div class="three-bottom symbol <%- card.get("shape") %>"></div>
        <% } %>
      </div>
    </script>
    <script src="/app.bundle.js" charset="utf-8"></script>

  </body>
</html>
