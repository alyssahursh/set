<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

    <nav>
      <button>NEW TOURNAMENT</button>
      <h1>TIC TAC TOE, YO!</h1>
      <button>RESET BOARD</button>

    <section id="player1-score" class="score-area">
      <h3>PLAYER ONE</h3>

    </section>

    <section id="gameboard">
      <ul>
        <div>

        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
        <div>
          <li class="space"></li>
        </div>
      </ul>
    </section>

    <section id="player2-score" class="score-area">
      <h3>PLAYER TWO</h3>
      <p>2</p>
    </section>

    <script src="/app.bundle.js" charset="utf-8"></script>
  </body>
</html>
